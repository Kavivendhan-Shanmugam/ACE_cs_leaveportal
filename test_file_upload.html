<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Test</title>
</head>
<body>
    <h1>File Upload Test</h1>
    <input type="file" id="fileInput" accept=".csv,.xlsx,.json">
    <button onclick="testFileUpload()">Test Upload</button>
    <div id="output"></div>

    <script>
        function testFileUpload() {
            const fileInput = document.getElementById('fileInput');
            const output = document.getElementById('output');
            
            if (!fileInput.files || fileInput.files.length === 0) {
                output.innerHTML = '<p style="color: red;">No file selected!</p>';
                return;
            }
            
            const file = fileInput.files[0];
            output.innerHTML = `
                <p><strong>File selected:</strong></p>
                <ul>
                    <li>Name: ${file.name}</li>
                    <li>Size: ${file.size} bytes</li>
                    <li>Type: ${file.type}</li>
                    <li>Last modified: ${new Date(file.lastModified)}</li>
                </ul>
            `;
            
            // Test reading the file
            const reader = new FileReader();
            reader.onload = function(e) {
                output.innerHTML += '<p style="color: green;">File read successfully!</p>';
                console.log('File content length:', e.target.result.length);
            };
            reader.onerror = function() {
                output.innerHTML += '<p style="color: red;">Error reading file!</p>';
            };
            
            if (file.name.endsWith('.csv') || file.name.endsWith('.json')) {
                reader.readAsText(file);
            } else {
                reader.readAsBinaryString(file);
            }
        }
    </script>
</body>
</html>
