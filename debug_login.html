<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, button { padding: 10px; font-size: 16px; width: 100%; box-sizing: border-box; }
        button { background: #007bff; color: white; border: none; cursor: pointer; margin-top: 10px; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Debug Login Test</h1>
    <p>This page will test the backend connection and login functionality.</p>
    
    <div class="form-group">
        <label>Backend URL:</label>
        <input type="text" id="backendUrl" value="http://localhost:3002" readonly>
    </div>
    
    <div class="form-group">
        <label>Frontend URL:</label>
        <input type="text" id="frontendUrl" value="http://localhost:8080" readonly>
    </div>

    <div class="form-group">
        <label>Username:</label>
        <input type="text" id="username" value="newadmin" placeholder="Enter username">
    </div>

    <div class="form-group">
        <label>Password:</label>
        <input type="password" id="password" value="newadmin123" placeholder="Enter password">
    </div>

    <button onclick="testBackendConnection()">Test Backend Connection</button>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testDatabaseConnection()">Test Database Connection</button>

    <div id="result"></div>

    <script>
        function showResult(message, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<div class="result ${type}">${message}</div>`;
        }

        async function testBackendConnection() {
            showResult('Testing backend connection...', 'info');
            try {
                const response = await fetch('http://localhost:3002/');
                const data = await response.json();
                showResult(`✅ Backend Connected!<br><pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
            } catch (error) {
                showResult(`❌ Backend Connection Failed: ${error.message}`, 'error');
            }
        }

        async function testDatabaseConnection() {
            showResult('Testing database connection...', 'info');
            try {
                const response = await fetch('http://localhost:3002/test-db');
                const data = await response.json();
                if (data.success) {
                    showResult(`✅ Database Connected!<br><pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    showResult(`❌ Database Connection Failed: ${data.error}`, 'error');
                }
            } catch (error) {
                showResult(`❌ Database Test Failed: ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showResult('❌ Please enter both username and password', 'error');
                return;
            }

            showResult('Testing login...', 'info');
            
            try {
                const response = await fetch('http://localhost:3002/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        identifier: username,
                        password: password
                    })
                });

                const data = await response.json();
                
                if (response.ok && data.token) {
                    showResult(`✅ Login Successful!<br>
                        <strong>Token:</strong> ${data.token.substring(0, 50)}...<br>
                        <strong>User:</strong> ${JSON.stringify(data.user, null, 2)}
                        <br><br><strong>Full Response:</strong><br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>`, 'success');
                } else {
                    // Show detailed error information
                    let errorMsg = 'Unknown error';
                    if (data.error) {
                        if (typeof data.error === 'object') {
                            errorMsg = JSON.stringify(data.error, null, 2);
                        } else {
                            errorMsg = data.error;
                        }
                    } else if (data.message) {
                        errorMsg = data.message;
                    }
                    
                    showResult(`❌ Login Failed (Status: ${response.status}):<br>
                        <strong>Error:</strong> ${errorMsg}<br><br>
                        <strong>Full Response:</strong><br>
                        <pre>${JSON.stringify(data, null, 2)}</pre>`, 'error');
                }
            } catch (error) {
                showResult(`❌ Login Request Failed: ${error.message}`, 'error');
            }
        }

        // Test connection on page load
        window.onload = function() {
            showResult('Page loaded. Click "Test Backend Connection" to start debugging.', 'info');
        };
    </script>
</body>
</html>
