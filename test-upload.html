<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Certificate Upload</title>
</head>
<body>
    <h1>Test Certificate Upload</h1>
    <form id="uploadForm">
        <input type="file" id="certificateFile" name="certificate" accept=".pdf,.jpg,.jpeg,.png" required>
        <br><br>
        <input type="text" id="requestId" placeholder="Enter OD Request ID" required>
        <br><br>
        <input type="text" id="token" placeholder="Enter JWT Token" required>
        <br><br>
        <button type="submit">Upload Certificate</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('certificateFile');
            const requestIdInput = document.getElementById('requestId');
            const tokenInput = document.getElementById('token');
            const resultDiv = document.getElementById('result');
            
            const file = fileInput.files[0];
            const requestId = requestIdInput.value;
            const token = tokenInput.value;
            
            if (!file || !requestId || !token) {
                resultDiv.innerHTML = '<p style="color: red;">Please fill all fields</p>';
                return;
            }
            
            console.log('=== Test Upload Debug ===');
            console.log('File:', file);
            console.log('Request ID:', requestId);
            console.log('Token:', token);
            
            const formData = new FormData();
            formData.append('certificate', file);
            
            console.log('FormData entries:');
            for (let [key, value] of formData.entries()) {
                console.log(key, value);
            }
            
            try {
                const response = await fetch(`http://localhost:3002/api/od-requests/${requestId}/certificate`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        // Note: Don't set Content-Type for FormData, browser will set it automatically
                    },
                    body: formData
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                const responseData = await response.json();
                console.log('Response data:', responseData);
                
                if (response.ok) {
                    resultDiv.innerHTML = `<p style="color: green;">Success: ${JSON.stringify(responseData)}</p>`;
                } else {
                    resultDiv.innerHTML = `<p style="color: red;">Error: ${JSON.stringify(responseData)}</p>`;
                }
            } catch (error) {
                console.error('Request failed:', error);
                resultDiv.innerHTML = `<p style="color: red;">Request failed: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
